<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
      <li>기술소개</li>
      <li>기본문법</li>
      <li>하이퍼텍스트와 속성</li>
      <li>리스트와 태그의 중첩</li>
    </ol>
    <!-- ol은 순서가 있는 리스트 (ordered list)-->
    <ul>
      <li>최진혁</li>
      <li>최유빈</li>
      <li>한이람</li>
      <li>한이은</li>
    </ul>
    <!--ul태그로 그룹핑한 list태그(순서가 없는 리스트 unordered list)-->
</body>
</html>
